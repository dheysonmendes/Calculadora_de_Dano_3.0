<!DOCTYPE html>
<html>
    <head>
        <title>Calculadora de Dano</title>
        <link rel="stylesheet" type="text/css" href="static/style.css" />
        <script src="/static/index.js"></script>
    </head>
    <body onload="iniciar()" class="bg">
        <div class="calculadora-dano">
            <div class="linha-container">
                <h1 class="titulo pula-linha">Calculadora de Dano</h1>
            </div>

            <div class="linha-container">
                <h2>Selecione um personagem</h2>
            </div>

            <div class="elementos-container">
                <div class="elemento personagem" id="{{personagens[0]['nome']}}">
                    <img src="{{personagens[0]['foto']}}" alt="{{personagens[0]['nome']}}" width="200" height="200" />
                    <p>{{personagens[0]['nome']}}</p>
                </div>
                <div class="elemento personagem" id="{{personagens[1]['nome']}}">
                    <img
                        src="{{personagens[1]['foto']}}"
                        alt="{{personagens[1]['nome']}}"
                        width="110"
                        height="200"
                    />
                    <p>{{personagens[1]['nome']}}</p>
                </div>
                <div class="elemento personagem" id="{{personagens[2]['nome']}}">
                    <img
                        src="{{personagens[2]['foto']}}"
                        alt="{{personagens[2]['nome']}}"
                        width="200"
                        height="200"
                    />
                    <p>{{personagens[2]['nome']}}</p>
                </div>
            </div>

            <div class="linha-container">
                <h2>Selecione uma arma</h2>
            </div>

            <div class="elementos-container">
                <div class="elemento arma" id="{{armas[0]['nome']}}">
                    <img
                        src="{{armas[0]['foto']}}"
                        alt="{{armas[0]['nome']}}"
                        width="200"
                        height="200"
                    />
                    <p>{{armas[0]['nome']}}</p>
                </div>
                <div class="elemento arma" id="{{armas[1]['nome']}}">
                    <img
                        src="{{armas[1]['foto']}}"
                        alt="{{armas[1]['foto']}}"
                        width="200"
                        height="200"
                    />
                    <p>{{armas[1]['nomeo']}}</p>
                </div>
                <div class="elemento arma" id="{{armas[2]['nome']}}">
                    <img
                        src="{{armas[2]['foto']}}"
                        alt="{{armas[2]['nome']}}"
                        width="200"
                        height="200"
                    />
                    <p>{{armas[2]['nome']}}</p>
                </div>
            </div>

            <div class="linha-container">
                <button id="calcular" type="button">Calcular Dano</button>
            </div>

            <div class="linha-container">
                <span id="ataque"></span>
            </div>
        </div>
    </body>
</html>
